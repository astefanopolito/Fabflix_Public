<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
<div id="navbar" class="sticky-top"></div>

<div class="d-flex flex-column">
    <div class="d-flex g-3 justify-content-center ">
        <div class="d-flex flex-fill justify-content-center">
            <h1 class="display-3">Movies</h1>
        </div>

        <div class="d-flex flex-fill justify-content-center">
            <form class="row row-cols-lg-auto align-items-center" ACTION="movies_index.html"  METHOD="get" ID="sort_form">
                <div class="col-12">
                    <div class="form-control justify-content-center">
                        <label for="sort-radio">Sort By: </label>
                        <div id="sort-radio" class="form-check form-check-inline">
                            <input class="form-check-input" TYPE="radio" id="title" name="sort" value="m.title">
                            <label class="form-check-label" for="title">Title</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" TYPE="radio" id="rating" name="sort" value="r.rating">
                            <label class="form-check-label" for="rating">Rating</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-control justify-content-center">
                        <label for="order-radio">Order By: </label>
                        <div id="order-radio" class="form-check form-check-inline">
                            <input class="form-check-input" TYPE="radio" id="asc_sort" name="sort_type" value="asc">
                            <label class="form-check-label" for="asc_sort">Asc</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" TYPE="radio" id="desc_sort" name="sort_type" value="desc">
                            <label class="form-check-label" for="desc_sort">Desc</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-control">
                        Result Length:
                        <select class="form-select" name="length" id="length">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <input TYPE="SUBMIT" class="form-control btn btn-primary" value="Sort">
                </div>
            </form>
        </div>

    </div>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movie_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th></th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movie_table_body></tbody>
    </table>
    <div class="d-flex justify-content-center">
        <form action="movies_index.html" method="get">
            <button name="switch" class="btn btn-primary" value="prev"><b><</b></button>
            <button name="switch" class="btn btn-primary" value="next"><b>></b></button>
        </form>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Load our own JS file -->
<script src="navbar.js"></script>
<script src="movies_index.js"></script>
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
</body>


</html>
