<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fablix</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <div class="container py-4 my-auto">
      <div class="w-50 p-5 mx-auto rounded-4 border">
        <!-- Set the method to POST to avoid showing the username/password in the URL
             The default action is disabled to allow your own implementation. -->
        <form id="login_form" method="post" action="#" class="form">
            <div class="mb-3">
                <h2>Sign In</h2>
            </div>
            <div class="mb-3">
              <input name="username" placeholder="Email" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <input name="password" placeholder="Password" type="password" class="form-control">
            </div>
            <div class="mb-3">
              <div class="g-recaptcha" id="captcha" data-sitekey="6Lc94gUmAAAAAF92O7yNOoHotVpK7AjTztMRbgzg"></div>
            </div>
            <div class="mb-3">
                <input type="button" value="Sign In" id="login_button" class="form-control btn btn-primary">
            </div>
            <div class="mb-3">
                <input type="button" value="Demo" id="demo_button" class="form-control btn btn-secondary">
            </div>
        </form>
        <div id="login_error_message" class="mb-3"></div>
      </div>
    </div>
</body>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./navbar.js"></script>
<script src="./login.js"></script>

</html>
