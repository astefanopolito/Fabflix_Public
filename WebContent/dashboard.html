<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
</head>
<body>

<h1 ALIGN="CENTER">Dashboard</h1>

<h2>Insert New Star</h2>
<form ACTION="#" METHOD="GET" ID="insert_star_form">
  name (varchar): <input TYPE="TEXT" name="name"><br>
  birthYear (int): <input TYPE="TEXT" name="year"><br>
  <input TYPE="hidden" name="type" value="create_star">

  <input TYPE="SUBMIT" VALUE="Create">

</form>
<div id="login_message_star"></div>

<h2>Insert New Movie</h2>
<form ACTION="#" METHOD="GET" ID="insert_movie_form">
  title (varchar): <input TYPE="TEXT" name="title"><br>
  year (int): <input TYPE="TEXT" name="year"><br>
  director (varchar): <input TYPE="TEXT" name="director"><br>
  star name (varchar): <input TYPE="TEXT" name="star_name"><br>
  genre name (varchar): <input TYPE="TEXT" name="genre"><br>

  <input TYPE="hidden" name="type" value="create_movie">

  <input TYPE="SUBMIT" VALUE="Create">

</form>

<h2>MetaData</h2>
<div id="metadata"></div>
<div id="login_message_movie"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="dashboard.js"></script>
</body>

</html>
