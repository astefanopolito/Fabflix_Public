<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
  <div id="navbar"></div>
</header>

<div class="d-flex flex-column">
  <div class="d-flex justify-content-center">
    <h1 class="display-3">Browse</h1>
  </div>
  <div class="d-flex justify-content-center m-3 gap-3">
    <div class="card w-50">
      <div class="card-header">
        Genre
      </div>
      <div id="genre_list"></div>
    </div>
    <div class="card w-50">
      <div class="card-header">
        Character
      </div>
      <div id="character_list"></div>
    </div>
  </div>
</div>

<div class="d-flex flex-column justify-content-center">
  <div class="flex-row p-2 justify-content-center"><h1 class="display-3 text-center">Advanced Search</h1></div>
  <div class="flex-row p-2 text-center"><b>Use "%" to replace any strings. (e.g. Arnold%)</b></div>
  <div class="flex-row p-2 justify-content-center mx-auto">
    <form ACTION="movies_index.html" class="text-center form-control" METHOD="GET" ID="search_form">
      <input TYPE="TEXT" name="title" class="form-input" placeholder="Title">
      <input TYPE="TEXT" name="year" placeholder="Year">
      <input TYPE="TEXT" name="director" placeholder="Director">
      <input TYPE="TEXT" name="star_name" placeholder="Star Name">

      <input TYPE="SUBMIT" class="btn btn-primary" VALUE="Search">
      <input TYPE="hidden"  name="search_type" VALUE="advanced">

    </form>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="search.js"></script>
<script src="navbar.js"></script>
</body>

</html>
