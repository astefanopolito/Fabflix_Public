<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div id="navbar"></div>

<div class="container py-4 my-auto">
  <div class="w-50 p-5 mx-auto rounded-4 border">
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="payment_form" method="post" action="#" class="form">
      <div class="mb-3">
        <h2 id="total_price">Total:</h2>
      </div>
      <div class="mb-3">
        <input name="firstname" placeholder="First Name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <input name="lastname" placeholder="Last Name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <input name="card_number" placeholder="Card Number" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <input name="expiration" placeholder="Expiration" type="date" class="form-control">
      </div>
      <div class="mb-3">
        <input type="button" id="checkout_button" value="Checkout" class="form-control btn btn-primary">
      </div>
      <div class="mb-3">
        <input type="button" id="demo_button" value="Demo" class="form-control btn btn-primary">
      </div>
    </form>
    <div id="payment_error_message" class="mb-3"></div>
  </div>
</div>

<script src="payment.js"></script>
<script src="navbar.js"></script>
</body>
</html>
